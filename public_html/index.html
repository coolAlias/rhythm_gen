<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Random Rhythm Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<meta name="robots" content="index, follow">
	</head>
	<body class="container">
		<h1>Random Rhythm Generator</h1>
		<p>Choose your options, then click 'Generate' to get a rhythm!</p>
		<form id="form" class="pb-8" method="get" action="#" accept-charset="utf-8">
			<div class="pb-8">
				<label for="num_bars">No. of Bars</label>
				<input id="num_bars" type="number" name="num_bars" value="1" min="1" max="5" />
			</div>
			<div class="pb-8">
				<label for="num_beats">No. of Beats</label>
				<input id="num_beats" type="number" name="num_beats" value="4" min="1" max="9" />
			</div>
			<div class="pb-8">
				<label for="num_notes">Notes per Beat</label>
				<input id="num_notes" type="number" name="num_notes" value="2" min="1" max="8" />
			</div>
			<div class="pb-8">
				<label for="num_skips">Notes to Skip</label>
				<input id="num_skips" type="number" name="num_skips" value="3" min="0" />
			</div>
			<button type="submit">Generate</button>
		</form>
		<h3><span id="copy_link" class="icon" for="output" title="Click to Copy the rhythm text to your clipboard">&nbsp;</span>&nbsp;Rhythm</h3>
		<span id="copy_notice" class="hidden">Copied!</span>
		<div id="output" class="container mono"></div>
	</body>
</html>
<script src="js/app.js"></script>
